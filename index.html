<html lang="en">
<head>

<body>
    <h1>Bài Tập JS Buổi 6</h1>
    <div class="ex">
        <h2>Bài 1</h2>
        <h3>Tìm số nguyên dương nhỏ nhất sao cho:
            1 + 2 + … + n > 10000
            </h3>
        <button onclick="ex1()" id="res1">Xem Kết Quả</button>
        <div id="result1"></div>
    </div>

    <div class="ex">
        <h2>Bài 2</h2>
        <h3>Viết chương trình nhập vào 2 số x, n tính tổng: S(n) = x + x^2+ x^3 + … + x^n</h3>
    <input type="text" id="numberX" class="form-control" placeholder="Nhập x" />
    <input type="text" id="numberN" class="form-control"  placeholder="Nhập n"/>
    <div id="result2" class="alert alert-info mt-3"></div>
    <button class="btn btn-outline-danger" onclick="ex2()">Tính tổng</button>
    </div>

    <div class="ex">
        <h2>Bài 3</h2>
        <h3>Nhập vào n. Tính giai thừa 1*2*...n</h3>
    <input type="text" id="number"/>
    <div id="result3"></div>

    <button onclick="ex3()">Tính giai thừa</button>
    </div>

    <div class="ex">
        <h2>Bài 4</h2>
        <div id="resultBt4" class="alert alert-dark text-white mt-3">
            <button onclick="ex4()">Tạo div</button>
            <div id="odd"></div>
            <div id="even"></div>
            <div id="odd1"></div>
            <div id="even1"></div>
            <div id="odd2"></div>
            <div id="even2"></div>
            <div id="odd3"></div>
            <div id="even3"></div>
            <div id="odd4"></div>
            <div id="even4"></div>
          </div>
         
        </div>
    </div>
